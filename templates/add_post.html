{% extends 'base.html' %}

{% block title %} Add Post {% endblock%}
{% block content %}


{% if user.is_authenticated %}
<div class="post">
    <div class="add-post">
        <h3 class="add-post-page">Add Post</h3>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p }}
                <div class="btn-login">
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                </div>
            </form>

        </div>
        <script>
            var name = "{{ user.username }}";
            document.getElementById("user_name").value = name;
        </script>

        {% else %}

        <p>You need to login to be able to add a post. <a href="{% url 'login_user' %}">Login Here</a></p>
        {% endif %}
    </div>
</div>

{% endblock %}
