{% extends 'base.html' %}
{% load static %}
{% block title %} Add a new category{% endblock%}
{% block content %}


{% if user.is_authenticated %}
<div class="cat">
    <div class="category-add">
        <h2 class="category-add-title">Add Category</h2>
        <div class="form-group form-categories">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-cat">
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                </div>
            </form>
        </div>
        {% else %}
        <!-- If the user ends up on this page without being logged in, a message will be displayed -->
        <div class="not-allow">
            <div class="not-allow-box">
                <p>You need to login to be able to add a category</p>
                <p><a href="{% url 'login' %}">Login Here</a></p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
