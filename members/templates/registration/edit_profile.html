{% extends 'base.html' %}
{% block title%} Edit Profile {% endblock%}
{% block content %}

<div class="profile">
    <div class="profile-page">
        <h3 class="profile-page-title">Settings</h3>
        <div class="form-group profile-page-form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <div class="btn-login">
                    <button type="submit" class="btn btn-primary btn-submit">Edit Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
