{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock%}
{% block content %}

<!-- If the user inputs something wrong, he/she will be notified -->
<div class="login-register-banner">
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        There was an error with your form...Please try again
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="login">
        <div class="login-title">
            <h3 class="login-title-1">Login</h3>
        </div>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="text" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="text" aria-describedby="text" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="signin"><small>Not a User? Register<a href="{% url 'register' %}"> here</a></small></div>
                <br>
                <div class="btn-login">
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
